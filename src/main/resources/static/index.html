<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="js/jquery-3.3.1-min.js" type="text/javascript"></script>
  <script src="js/sockjs.js"></script>
  <script src="js/stomp.js"></script>


  <script src="js/require.js"></script>

    log_editor_initialize();
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js"></script>
  <script src="https://unpkg.com/ace-diff@^2"></script>

  <div class="custom">

  </div>








  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link ref="stylesheet" type="text/css" href="css/zEditor.css">
  <style type="text/css" media="screen">

  </style>
</head>
<body>


<div style="display:flex;height:100%;width:100%">
  <div id="log" style="top:0;bottom:0;width:400px;background-color:#000000;display: flex;flex-direction:column">
    <div style="display: flex;flex-direction: row;justify-content:flex-center">
      <button value="show log" style="top:30px;position:relative;margin-left:auto;margin-right:auto;height:25px;width:80px">show log</button>
    </div>
    <pre id="log_editor" contenteditable>

    </pre>

  </div>
  <div id="version" style="height:100%;width:100%;display:flex;flex-direction:column">
    <div style="height:100px;width:100%;background-color:#f1fa8c;display: flex;flex-direction: row;justify-content: flex-center">
      <input type="text">
      <input type="text">
    </div>
    <div class="acediff" style="width:100%;background-color:#1A1AA6"></div>
  </div>
</div>

<script>
    var aceDiffer = new AceDiff({
        element: '.acediff',
        left: {
            content: `1`
        },
        right: {
            content: `2`
        }
    });
</script>
